<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
    
    {% load static %}
  <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">

</head>

<body>
  {% load crispy_forms_tags %}

  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">


        <h2 class="alert mt-5 alert-success text-center">Login Form</h2>

        {% if messages %}
          {% for message in messages %}
          <div {% if message.tags %} class="alert {{ message.tags }} alert-dismissible fade show" {% endif %}>{{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
          {% endfor %}
        {% endif %}
        
        <form method="POST">
          {% csrf_token %}

          <label for="user-id"> user id</label>
          <input type="text" name="userid" class="form-control">

          <label for="password" class="my-2"> password </label>
          <input type="password" class="form-control" name="password">
          
          <input class="btn btn-primary my-3" type="submit" />
        </form>

      </div>
    </div>
  </div>
</body>

<link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.js' %}">


</html>
